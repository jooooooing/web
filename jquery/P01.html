<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
</head>

<body>
	<h3>실습1</h3>


	<div>아이디 <input id="id" type="text"> </div>
	<div>비밀번호 <input id="pwd" type="password"> </div>
	<div>성별 <span><input type="checkbox" name="mf" id="maleCheck">남자 </span>
		<span></span><input type="checkbox" name="mf" id="femaleCheck">여자</span>
	</div>
	<div required>
		직업 <select name="job" id="jobs" required>
			<option value="" selected disabled></option>
			<!--빈칸, 기본값, 선택불가-->
			<option value="student">student</option>
			<option value="officer">officer</option>
			<option value="self-employment">self-employment</option>
			<option value="not employed">not employed</option>
		</select>
	</div>
	<div>
		취미 <input type="checkbox" name="hobby" id="hobby1">개발
		<input type="checkbox" name="hobby" id="hobby2">게임
		<input type="checkbox" name="hobby" id="hobby3">낚시
		<input type="checkbox" name="hobby" id="hobby4">운동
		<input type="checkbox" name="hobby" id="hobby5">독서
		<input type="checkbox" name="hobby" id="hobby6">음악감상
	</div>
	<button id="cancel">취소</button>
	<button id="submit">회원가입</button>




	<script>
		//이메일 형식 정규식 지정
		var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;



		$('#cancel').on('click', function () {
			location.reload();
		})

		$('#submit').on('click', function () {
			var email = document.getElementById('id').value; //id가 id인 값을 받아와 이메일 변수로 저장
			var pwd = document.getElementById('pwd').value;
			if (email == '' || !re.test(email)) {	//이메일 정합성 판단
				alert("올바른 이메일 주소를 입력하세요");
			} else if (pwd.length < 5) {
				alert('비밀번호는 5자 이상으로 설정해주세요');
			} else if ($('#jobs option:selected').val() === '') {
				alert('직업을 골라주세요')
			}	else if ($('input:checkbox[name=hobby]:checked').length < 3) {
				alert('취미를 3개 이상 골라주세요');
			} else if ($('input:checkbox[name=mf]:checked').length != 1) {
				alert('성별을 1개 선택해 주세요');
			} else {
				alert('회원가입 완료');
			}
		})



	</script>


</body>

</html>
