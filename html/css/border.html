<body>
	<style>
		body{
			margin: 0;
		}
		div {
			margin-top: 10px;
			margin-bottom: 10px;
			width: 300px;
			padding: 10px
		}

			border-style: dotted;
			border-color: red;
			border-radius: 10px;
			border-width: 5px; /*선 굵기 */

		}

		.border-dashed{
			border: 3px black dashed;
		}

		.border-solid{
			border-style: solid;
			margin: 10px 10px 10px 0;

		}
	</style>
	<div class="border-dotted">div1 dotted</div>
	<div class="border-dashed">div2 dashed</div>
